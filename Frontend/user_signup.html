    <script>
        // Calculate age based on the selected date of birth
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            if (dobInput) {
                const dob = new Date(dobInput);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDifference = today.getMonth() - dob.getMonth();
                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                document.getElementById("age").value = age; // Set the calculated age
            } else {
                document.getElementById("age").value = ""; // Clear age if DOB is not selected
            }
        }

        // Register user and save data in localStorage
        function registerUser(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const user = {
                firstName: document.getElementById("first_name").value,
                middleName: document.getElementById("middle_name").value || "N/A",
                lastName: document.getElementById("last_name").value,
                dob: document.getElementById("dob").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                address: document.getElementById("address").value,
                country: document.getElementById("country").value,
                passportNumber: document.getElementById("passport_number").value // Added passportNumber
            };

            // Send data to backend
            fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration successful! Your status is 'Under Consideration'.");
                    window.location.href = "user_status.html"; // Redirect after success
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while registering. Please try again.");
            });
        }
    </script>

    <script>
        // Simulate Fingerprint Scan
        function simulateFingerprintScan() {
            document.getElementById('fingerprint-message').textContent = "Place your fingers on the fingerprint scanner hardware device...";
            setTimeout(() => {
                document.getElementById('fingerprint-message').textContent = "Fingerprint Scan Completed!";
            }, 3000); // Simulate a 3-second scan
        }

        // Simulate Iris Scan
        function simulateIrisScan() {
            const retinaMessage = document.getElementById('iris-message');
            retinaMessage.textContent = "Opening camera... Place your iris inside this iris outline.";
            setTimeout(() => {
                retinaMessage.textContent = "Iris Scan Completed!";
            }, 3000); // Simulate a 3-second scan
        }

        function simulateFaceScan() {
            const video = document.getElementById('camera-feed');
            const faceMessage = document.getElementById('face-message');

            // Try to access the camera
            navigator.mediaDevices
                .getUserMedia({ video: true })
                .then((stream) => {
                    video.style.display = "block"; // Show the video element
                    video.srcObject = stream;
                    faceMessage.textContent = "Capture your face. Move left and right for profile detection.";
                })
                .catch((err) => {
                    // Improved error handling
                    console.error("Camera access error:", err);
                    faceMessage.textContent = `Error accessing camera: ${err.message}. Please check your browser settings.`;
                });

            // Simulate scan completion after 5 seconds
            setTimeout(() => {
                faceMessage.textContent = "Face Scan Completed with movement detection!";
                video.style.display = "none"; // Hide the video feed
                const stream = video.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => track.stop()); // Stop all video tracks
                }
            }, 5000);
        }
